<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive Book Report (Printable)</title>
    <link rel="stylesheet" href="styles_printable_v2.css"> 
</head>
<body>

    <div class="report-container">
        <header>
            <h1>Deep Dive Book Report</h1>
            <p class="subtitle">(Grades 3-5: Analysis & Critique)</p>
        </header>
        
        <section class="book-details">
            <div class="info-line">
                <label>Book Title:</label>
                <div class="print-line" style="width: 400px;"></div>
                <label>Author:</label>
                <div class="print-line" style="width: 200px;"></div>
            </div>
            <div class="info-line">
                <label>Your Name:</label>
                <div class="print-line" style="width: 250px;"></div>
                <label>Date:</label>
                <div class="print-line" style="width: 150px;"></div>
            </div>
        </section>

        <section class="section-box plot-analysis">
            <h2>Part 1: Plot & Setting</h2>
            <div class="column-grid-2">
                <div class="grid-item">
                    <label>Main Character(s):</label>
                    <div class="print-line long-line"></div>
                    <label>Setting (Time & Place):</label>
                    <div class="print-line long-line"></div>
                    
                    <label>Plot Summary (Beginning, Middle, End):</label>
                    <div class="print-writing-area summary-lines">
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div> 
                    </div>
                </div>
                <div class="grid-item">
                    <label>Main Conflict (The Big Problem):</label>
                    <div class="print-writing-area tall">
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                    </div>
                    <label>Resolution (How the Problem was Solved):</label>
                    <div class="print-writing-area tall">
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section-box character-theme-review">
            <h2>Part 2: Analysis & Review</h2>
            <div class="column-grid-2">
                
                <div class="grid-item">
                    <label>Character Traits: What kind of person is the main character?</label>
                    <div class="trait-entry">
                        <span class="trait-prompt">Trait 1:</span>
                        <div class="print-line short-line"></div>
                    </div>
                    <div class="trait-entry">
                        <span class="trait-prompt">Evidence (What did they do?):</span>
                        <div class="print-line long-line"></div>
                    </div>
                    <label>The Author's Message (Theme):</label>
                    <div class="print-writing-area">
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                        <div class="print-line full-width"></div>
                    </div>
                    
                    <div class="review-box">
                        <label class="rating-label">My Recommendation:</label>
                        <div class="rating-section">
                            <span class="circle">YES!</span> <span class="circle">MAYBE</span> <span class="circle">NO</span>
                        </div>
                        <div class="stars-for-print">
                            <span class="star-outline">☆</span><span class="star-outline">☆</span><span class="star-outline">☆</span><span class="star-outline">☆</span><span class="star-outline">☆</span> (Color or circle your rating!)
                        </div>
                    </div>
                </div>
                
                <div class="grid-item">
                    <label>Draw a Scene: Illustrate your favorite part of the story!</label>
                    <div class="drawing-box">
                        <p>Drawing Area</p>
                    </div>
                </div>
                
            </div>
        </section>
        
        <footer>
            <p>✂️ Please ensure you have completed all sections before turning in your report.</p>
        </footer>
    </div>
</body>
</html>
